# Sample JOB definition for a KVM

device_type: qemu

job_name: kvm-pipeline
timeouts:
  job:
    minutes: 5            # timeout for the whole job (default: ??h)
  action:
    minutes: 1         # default timeout applied for each action; can be overriden in the action itself (default: ?h)
  test:
    minutes: 3
priority: medium
visibility: public

actions:

    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        os: debian
        images:
          disk1:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            compression: gz
            image_arg: -drive format=raw,file={disk1}
          disk2:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            compression: gz
            image_arg: -drive format=raw,file={disk2}

    - boot:
        method: qemu
        media: tmpfs
        connection: serial
        failure_retry: 2
        auto_login: {login_prompt: 'login:', username: root}
        prompts:
          - 'linaro-test'
          - 'root@debian:~#'

    - test:
        failure_retry: 3
        timeout:
          minutes: 10
        name: kvm-basic-singlenode  # is not present, use "test $N"
        definitions:
            - repository: git://git.linaro.org/qa/test-definitions.git
              from: git
              path: ubuntu/smoke-tests-basic.yaml
              name: smoke-tests
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/single-node/singlenode03.yaml
              name: singlenode-advanced
              revision: 441b61

context:
  arch: amd64
