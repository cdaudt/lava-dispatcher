client_type = bootloader

bootloader_prompt = Marvell>>
send_char = False
append_dtb = True

u_load_addrs =
    0x02000000
    0x03000000
    0x01000000

z_load_addrs =
    0x02000000
    0x03000000
    0x01000000

boot_cmds_nfs =
    setenv autoload no,
    setenv kernel_addr_r "'{KERNEL_ADDR}'",
    setenv loadkernel "'tftp ${kernel_addr_r} {KERNEL}'",
    dhcp,
    setenv nfsargs 'setenv bootargs console=ttyS1,115200n8 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},tcp,hard,intr',
    setenv bootcmd "'setenv serverip {SERVER_IP}; run loadkernel; run nfsargs; bootz ${kernel_addr_r}'",
    boot

boot_cmds_ramdisk =
    setenv autoload no,
    setenv initrd_high "'0xffffffff'",
    setenv fdt_high "'0xffffffff'",
    setenv kernel_addr_r "'{KERNEL_ADDR}'",
    setenv initrd_addr_r "'{RAMDISK_ADDR}'",
    setenv loadkernel "'tftp ${kernel_addr_r} {KERNEL}'",
    setenv loadinitrd "'tftp ${initrd_addr_r} {RAMDISK}; setenv initrd_size ${filesize}'",
    dhcp,
    setenv bootargs 'console=ttyS1,115200n8 root=/dev/ram0',
    setenv bootcmd "'setenv serverip {SERVER_IP}; run loadkernel; run loadinitrd; bootz ${kernel_addr_r} ${initrd_addr_r}'",
    boot

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
